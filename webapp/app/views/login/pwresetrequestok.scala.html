@(userId: Int, uuid: String, email: String)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Wachtwoord herstellen</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

            <!-- Core CSS - Include with every page -->
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>

            <!-- SB Admin CSS - Include with every page -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sb-admin.css")">

            <!-- Page-Level Plugin CSS - Main -->

            <!--[if lt IE 9]>
            <script src="@routes.Assets.at("javascripts/compatibility/html5shiv.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/compatibility/css3-mediaqueries.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/compatibility/respond.min.js")" type="text/javascript"></script>
        <![endif]-->
    </head>
    <body>
        <div id="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Wachtwoord reset verzonden</h3>
                            </div>
                            <div class="panel-body">
                                @flashes()
                                <div class="alert alert-success">Je resetaanvraag werd correct verwerkt. We hebben de aanvraag naar<br><a href="mailto:@email">@email</a> verzonden.</div>
                                <a class="btn btn-default btn-block" href="@routes.Application.index">Ga naar de homepagina</a>
                                <a class="btn btn-success btn-block" href="@routes.Login.resetPassword(userId, uuid)">TODO: EMAIL IPV KNOP - Reset bevestigen</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- /#wrapper -->

            <!-- Core Scripts - Include with every page -->
        <script type='text/javascript' src='@routes.Assets.at("lib/jquery/jquery.min.js")'></script>
        <script src='@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")' type='text/javascript' ></script>
        <script src="@routes.Assets.at("javascripts/plugins/metisMenu/jquery.metisMenu.js")" type="text/javascript"></script>

            <!-- SB Admin Scripts - Include with every page -->
        <script src="@routes.Assets.at("javascripts/sb-admin.js")" type="text/javascript"></script>

            <!-- Page-Level Plugin Scripts - Main -->

            <!-- Page-Level Demo Scripts - Main - Use for reference -->
    </body>
</html>
