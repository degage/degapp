@(form: Form[Login.PasswordResetModel], userId: Int, uuid: String)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Wachtwoord wijzigen</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

            <!-- Core CSS - Include with every page -->
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
        <!-- <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"> -->

            <!-- SB Admin CSS - Include with every page -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sb-admin.css")">

            <!-- Page-Level Plugin CSS - Main -->

            <!--[if lt IE 9]>
            <script src="@routes.Assets.at("javascripts/compatibility/html5shiv.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/compatibility/css3-mediaqueries.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/compatibility/respond.min.js")" type="text/javascript"></script>
        <![endif]-->
    </head>
    <body>

        <div id="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Wachtwoord wijzigen</h3>
                            </div>
                            <div class="panel-body">
                                @flashes()
                                @helper.form(routes.Login.resetPasswordProcess(userId, uuid), 'class -> "form-horizontal") {
                                    @if(form.hasGlobalErrors) {
                                        <div class="alert alert-danger alert-dismissable">
                                            <strong>Error!</strong> @form.globalError.message
                                        </div>
                                    }
                                    <fieldset>
                                        <div class="form-group">
                                            <label class="col-md-1 control-label" for="password"></label>
                                            <div class="col-md-12">
                                                <input id="password" name="password" type="password" placeholder="Nieuw wachtwoord" class="form-control input-md">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-1 control-label" for="password_repeat"></label>
                                            <div class="col-md-12">
                                                <input id="password_repeat" name="password_repeat" type="password" placeholder="Herhaal wachtwoord" class="form-control input-md">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-1 control-label" for="reset"></label>
                                            <div class="col-md-12">
                                                <button id="reset" name="reset" class="btn btn-block btn-success">
                                                    Wijzig wachtwoord</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                }
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- /row -->
        </div>
            <!-- /container -->
    </body>
</html>
