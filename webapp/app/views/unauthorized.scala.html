@(roles: Array[UserRole])

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Oeps!</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

            <!-- Core CSS - Include with every page -->
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>

            <!-- SB Admin CSS - Include with every page -->
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/font-awesome.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/sb-admin.css")'>

            <!--[if lt IE 9]>
            <script src="@routes.Assets.at("javascripts/compatibility/html5shiv.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/compatibility/css3-mediaqueries.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/compatibility/respond.min.js")" type="text/javascript"></script>
        <![endif]-->
            <!-- Page-Level Plugin CSS - Main -->
    </head>
    <body>
        <div id="wrapper">
            <div class="container">
                <div class="jumbotron">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="error-template">
                                    <h1><span class="glyphicon glyphicon-ban-circle"></span> Oeps!!</h1>
                                    <h2> Toegang geweigerd</h2>
                                    <div class="error-details">
                                        <p>Je hebt een van volgende recht(en) nodig om deze pagina te openen:</p>
                                        <ul>
                                            @for(role <- roles){
                                                <li>@role</li>
                                            }
                                        </ul>
                                    </div>
                                    <div class="error-actions">
                                        <a href="@routes.Application.index" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span> Ga naar homepage</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


            <!-- Core Scripts - Include with every page -->
        <script type='text/javascript' src='@routes.Assets.at("lib/jquery/jquery.min.js")'></script>
        <script type='text/javascript' src='@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")'></script>
        <script type="text/javascript" src='@routes.Assets.at("javascripts/plugins/metisMenu/jquery.metisMenu.js")'></script>

            <!-- SB Admin Scripts - Include with every page -->
        <script type="text/javascript" src='@routes.Assets.at("javascripts/sb-admin.js")'></script>

            <!-- Page-Level Plugin Scripts - Main -->

            <!-- Page-Level Demo Scripts - Main - Use for reference -->
    </body>
</html>
